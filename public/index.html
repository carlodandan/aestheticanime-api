<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Anime API</title>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      :root {
        --bg-color: #1e1e1e;
        --text-color: #ce9178;
        --link-color: #7cdcfe;
        --icon-color: grey;
        --font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        max-height: 100vh;
        max-width: 100vw;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: var(--font-family);
        overflow: hidden;
      }

      .container {
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100%;
        width: 100%;
        position: relative;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-top: 1rem;
        z-index: 2;
      }

      .profile {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
        gap: 1rem;
      }

      #pic {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
        border: 3px solid var(--link-color);
      }

      .github {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 400px;
        text-align: center;
      }

      .fa-github {
        color: var(--icon-color);
        font-size: 36px;
      }

      a {
        font-size: 1.3rem;
        color: var(--link-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .image-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        background-size: cover;
        position: relative;
        z-index: 1;
      }

      #gif,
      #mirrored-gif {
        width: 300px;
        height: 300px;
        object-fit: contain;
      }

      #mirrored-gif {
        transform: scaleX(-1);
      }

      @media (max-width: 700px) {
        .image-container {
          display: none;
        }

        #pic {
          width: 180px;
          height: 180px;
        }

        h1 {
          font-size: 1.5rem;
        }

        a {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to ANIME API ðŸŽ‰</h1>

      <div class="profile">
        <img id="pic" src="image.webp" alt="Profile image" />
        <div class="github">
          <i class="fa fa-github" aria-hidden="true"></i>
          <p>
            Since you don't have permission to use this specific API instance,
            host your own.
          </p>
          <a
            href="https://github.com/itzzzme/anime-api"
            target="_blank"
            rel="noopener noreferrer"
          >
            Click here to host your own!
          </a>
        </div>
      </div>

      <div class="image-container">
        <img id="gif" src="./wlc.gif" alt="Animated welcome GIF" />
        <img id="mirrored-gif" src="./wlc.gif" alt="Mirrored welcome GIF" />
      </div>
    </div>
  </body>
</html>
